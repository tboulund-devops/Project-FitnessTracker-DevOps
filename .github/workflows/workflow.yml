name: workflow.yml
on:
  push:
    branches:
      - main

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate results of code analysis

      # Installs ReportGenerator and Stryker tools
      - name: Install required tools
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.5.1
          dotnet tool install -g dotnet-stryker
          dotnet tool install -g dotnet-sonarscanner
          
      # Executes unit tests while collecting code coverage
      - name: Run unit tests
        run: dotnet test ./UnitTests --collect:"Xplat code coverage" --results-directory TestResults

      - name: Start Static Code Analysis
        run: | 
          dotnet sonarscanner begin \
          /k:"${{vars.PROJECT_KEY}}" \
          /d:sonar.host.url="http://localhost:9000" \
          /d:sonar.token="${{secrets.FITNESSTRACKERTOKEN}}" \
          /d:sonar.coverageReportPaths="coverage-report/SonarQube.xml" \
          /d:sonar.qualitygate.wait=true \
          /d:sonar.qualitygate.timeout=300
          
      #Generate sonarqube report
      - name: Generate Sonarqube report
        run: |
          reportgenerator \
          -reports:TestResults/**/coverage.cobertura.xml \
          -targetdir:coverage-report \
          -reporttypes:SonarQube
            
      # Use the ReportGenerator tool to generate a report from the code coverage results
      - name: Generate HTML report
        if: always()
        run: reportgenerator ./UnitTests "-reports:**/coverage.cobertura.xml" "-targetdir:coverage-report" -reporttypes:Html

      #Static code analysis
      - name: Complete Static Code Analysis
        run: |
          dotnet sonarscanner end \
          /d:sonar.token="${{secrets.FITNESSTRACKERTOKEN}}"  
      
      # Executes mutation tests using Stryker with a threshold of 60% mutation score
      - name: Run Mutation Tests
        working-directory: ./UnitTests
        run: dotnet stryker --project ./UnitTests.csproj --break-at 60 --output "stryker-report"

      # Uploads the coverage report to the artifacts - make it run always even if previous steps fail
      - name: Collect Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      # Uploads the Stryker report to the artifacts - make it run always even if previous steps fail
      - name: Collect Stryker Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stryker-report
          path: stryker-report/reports/mutation-report.html
